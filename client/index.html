<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twiterology - Twitter For Techies</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="welcome">
      <h1 class="welcome-container">
        Welcome to Twiterology
      </h1>
      <h4>A Twitter for Techies 👩🏼‍💻👨🏻‍💻</h4>
    </div>
    <div class="form-container">
      <form>
        <label for="name">Name </label>
        <input class="u-full-width" type="text" id="name" name="name" />
        <label for="message">Message</label>
        <textarea class="u-full-width" name="message" id="message"></textarea>
        <button class="submit-btn" type="submit">Send it!</button>
      </form>
      <div class="spinner"><img src="./spinner.svg" /></div>
    </div>

    <div class="messages"></div>
    <script src="./app.js"></script>
  </body>
</html>
